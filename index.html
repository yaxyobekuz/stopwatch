<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./public/stopwatch-short-logo(created-by-yaxyobek).png"
    />

    <!-- Title -->
    <title>Stopwatch</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="media-500:py-4 media-300:py-3 mb-14 shadow">
      <div class="container">
        <div class="flex items-center justify-between">
          <!-- logo  -->
          <a href="index.html">
            <img
              alt="stopwatch logo created by yaxyobek"
              src="./src/assets/images/stopwatch-logo(created-by-yaxyobek).png"
              class="media-370:w-[176px] media-370:h-[63px] media-300:w-[147px] media-300:h-[52px]"
            />
          </a>

          <!-- Links -->
          <div class="flex items-center gap-5">
            <!-- Web -->
            <a
              class="link"
              target="_blank"
              title="Developer website"
              aria-label="Developer website"
              href="https://yaxyobekk.uz/en"
            >
              <img
                width="28"
                height="28"
                alt="Web icon"
                src="./src/assets/images/web.svg"
              />
            </a>

            <!-- Github -->
            <a
              class="link"
              target="_blank"
              title="Github repository"
              aria-label="Github repository"
              href="https://github.com/yaxyobekuz/stopwatch"
            >
              <img
                width="28"
                height="28"
                alt="Github icon"
                src="./src/assets/images/github.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <!-- stopwatch image  -->
        <div
          class="flex w-56 items-center justify-center relative mx-auto mb-6"
        >
          <!-- top item -->
          <div class="flex items-center flex-col absolute top-[-32px]">
            <div class="w-8 h-5 bg-blue-700 rounded-sm"></div>
            <div class="w-4 h-4 bg-blue-700"></div>
          </div>
          <!-- left item -->
          <div
            class="flex items-center flex-col absolute top-2.5 -rotate-45 left-2.5"
          >
            <div class="w-8 h-5 bg-blue-700 rounded-sm"></div>
            <div class="w-4 h-4 bg-blue-700"></div>
          </div>
          <!-- border -->
          <div
            class="flex relative items-center justify-center rounded-full border-[20px] border-blue-700 w-56 h-56"
          >
            <!-- center circle  -->
            <div class="relative w-7 h-7 rounded-full bg-blue-700">
              <!-- pointer  -->
              <div
                class="absolute w-0.5 h-20 bg-blue-700 -top-[67px] left-[13px] stopwatch-pointer"
              ></div>
            </div>
          </div>
        </div>

        <!-- time -->
        <h2
          class="flex justify-center items-end media-500:space-x-10 media-370:space-x-6 mb-3 media-300:space-x-5"
        >
          <span
            class="flex justify-end hour media-500:w-[89px] media-370:w-[70px] media-300:w-[53px]"
            >00</span
          >
          <span
            class="flex justify-end minute media-500:w-[89px] media-370:w-[70px] media-300:w-[53px]"
            >00</span
          >
          <span
            class="flex justify-end second media-500:w-[89px] media-370:w-[70px] media-300:w-[53px]"
            >00</span
          >
          <span
            class="flex justify-end m-second leading-[55px] media-500:w-14 media-370:w-12"
            >00</span
          >
        </h2>

        <!-- buttons wrapper -->
        <div class="buttons-wrapper flex justify-center items-center mb-5">
          <!-- reset btn  -->
          <button
            class="flex items-center justify-center js-plus-btn p-2.5 bg-blue-700 rounded-full media-500:w-[72px] media-500:h-[72px] media-370:w-[64px] media-370:h-[64px] w-[60px] h-[60px] reset"
          >
            <svg
              viewBox="0 0 1920 1920"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="text-white media-300:w-[32px] media-300:h-[32px] media-370:w-10 media-370:h-10"
            >
              <path
                d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div
            class="bg-blue-700 rounded-full mx-6 media-500:w-24 media-500:h-24 media-370:w-[84px] media-370:h-[84px] media-300:w-[80px] media-300:h-[80px]"
          >
            <!-- start btn  -->
            <button class="start rounded-full w-full h-full">
              <svg
                fill="currentColor"
                class="text-white"
                height="100%"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <path
                  d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                ></path>
              </svg>
            </button>
            <!-- stop btn  -->
            <button class="hidden stop rounded-full w-full h-full">
              <svg
                fill="currentColor"
                class="text-white"
                height="100%"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <path
                  d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
                ></path>
              </svg>
            </button>
          </div>
          <!-- plus btn  -->
          <button
            disabled
            class="flex items-center justify-center js-plus-btn bg-blue-700 rounded-full media-500:w-[72px] media-500:h-[72px] media-370:w-[64px] media-370:h-[64px] media-300:min-w-[60px] media-300:h-[60px] plus"
          >
            <svg
              fill="currentColor"
              class="text-white media-300:w-[32px] media-300:h-[32px] media-370:w-10 media-370:h-10"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Time results  -->
      <ol class="flex justify-center flex-col-reverse time-result"></ol>
    </main>

    <!-- Scripts -->
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
